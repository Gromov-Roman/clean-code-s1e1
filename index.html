<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <h1></h1>
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__more-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="new-item">
        <h2>Add Item</h2>

        <div class="new-item__task">
          <input
            id="new-task"
            class="task-name--input"
            type="text">
          <button class="new-item__add">Add</button>
        </div>
      </section>

      <section>
        <h2>Todo</h2>

        <ul id="uncompleted-tasks">
          <li>
            <input type="checkbox">
            <label class="task-name--text">Pay Bills</label>
            <input type="text" class="task-name--input">
            <button class="task-name--edit">Edit</button>
            <button class="task-name--delete">
              <img src="./remove.svg" alt="Remove Button">
            </button>
          </li>

          <li class="uncompleted-tasks--edit-mode">
            <input type="checkbox">
            <label class="task-name--text">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task-name--input">
            <button class="task-name--edit">Save</button>
            <button class="task-name--delete">
              <img src="./remove.svg" alt="Remove Button">
            </button>
          </li>
        </ul>
      </section>

      <section>
        <h2>Completed</h2>

        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task-name--text">See the Doctor</label>
            <input type="text" class="task-name--input">
            <button class="task-name--edit">Edit</button>
            <button class="task-name--delete">
              <img src="./remove.svg" alt="Remove Button">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
