<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__more-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="new-item">
        <h1 class="new-item__title">Add Item</h1>

        <div class="new-item__task">
          <input
            id="new-task"
            class="task__input"
            type="text">
          <button id="new-item__add" class="new-item__add">Add</button>
        </div>
      </section>

      <section class="tasks">
        <h2 class="tasks__title">Todo</h2>

        <ul id="uncompleted-tasks" class="tasks__list">
          <li class="task">
            <input type="checkbox" class="task__select">
            <label class="task__name">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__edit">Edit</button>
            <button class="task__delete">
              <img src="./remove.svg" alt="Remove Button" class="task__delete--img">
            </button>
          </li>

          <li class="task task__edit-mode">
            <input type="checkbox" class="task__select">
            <label class="task__name">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task__input">
            <button class="task__edit">Save</button>
            <button class="task__delete">
              <img src="./remove.svg" alt="Remove Button" class="task__delete--img">
            </button>
          </li>
        </ul>
      </section>

      <section class="tasks">
        <h2 class="tasks__title">Completed</h2>

        <ul id="completed-tasks" class="tasks__list">
          <li class="task">
            <input type="checkbox" checked class="task__select">
            <label class="task__name">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__edit">Edit</button>
            <button class="task__delete">
              <img src="./remove.svg" alt="Remove Button" class="task__delete--img">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
